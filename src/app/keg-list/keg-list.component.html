<h1>Tap-List</h1>
<div class="row">
  <div class="card" *ngFor="let keg of childKegsList">
    <p>{{ keg.brand }} {{ keg.name }}</p>
    <img class="beerImg" src="{{ keg.imageUrl }}" alt="">
    <p>ABV: {{ keg.alcoholContent }}%</p>
    <p>${{keg.price}}</p>
    <p> Pints Left: {{ keg.pints }}</p>
    <button (click)="editButtonClicked(keg)">Edit</button>
    <button (click)="buyPint(keg)">Buy Pint</button>
  </div>
</div>
